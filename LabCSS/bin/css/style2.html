<!DOCTYPE html>
<html lang="en">
<head>
    <title>Embedded Style Example</title>
    <style>
        body {
            background-color: YellowGreen;
        }
        h1 {
            color: orange;
        }
        p {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph of text.</p>
</body>
</html>
